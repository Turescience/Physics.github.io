<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        a {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的简单网页</h1>
    </header>

    <section>
        <h2>这是一个示例页面</h2>
        <p>这里是一个段落内容。你可以修改这个网页来实现你自己的需求。</p>

        <h3>一张图片展示：</h3>
        <img src="https://via.placeholder.com/600x400" alt="示例图片">

        <h3>访问我的个人博客</h3>
        <p>点击以下链接，访问我的个人博客：</p>
        <a href="https://www.example.com" target="_blank">我的个人博客</a>
    </section>

    <footer>
        <p>&copy; 2025 我的简单网页 | 版权所有</p>
    </footer>

</body>
</html>
